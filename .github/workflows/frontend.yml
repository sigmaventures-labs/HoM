name: Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: |
          if [ -f frontend/package.json ]; then cd frontend && npm ci; else echo "No frontend package.json"; fi
      - name: Run jest
        run: |
          if [ -f frontend/package.json ]; then cd frontend && npx --yes jest --ci; else echo "No frontend tests"; fi


